<mat-card>

    <mat-card-content>
        <form [formGroup]="reviewForm" (ngSubmit)="reviewSubmit()">
            <mat-form-field>
                <mat-label>Write Review</mat-label>
                <textarea matInput formControlName="review"></textarea>
            </mat-form-field> <br>
           <app-rating (onRating)="handle($event)"></app-rating>
           <button mat-raised-button color="primary" type="submit">save</button>
        </form>
    </mat-card-content>
</mat-card>
