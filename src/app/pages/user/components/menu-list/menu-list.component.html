<div class=" h-full bg-slate-950 p-6 rounded-lg shadow-lg relative">
    <div class="container p-4 absolute top-[5rem]">
        <div class="mb-8">
            <h1>Combos</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div *ngFor="let item of foodCombos; let i = index" class="flex items-center justify-between bg-slate-800 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-300">
                    <div class="flex items-center">
                        <img [src]="item.imageUrl" alt="{{ item.comboName }}" class="w-20 h-20 rounded-full object-cover mr-4">
                        <div>
                            <h3 class="text-lg text-white font-semibold">{{ item.comboName }}</h3>
                            <p class="text-white">{{ item.description }}</p>
                        </div>
                    </div>
                    <div class="text-2xl font-semibold text-yellow-200">₹ {{ item.comboPrice }}</div>
                </div>
            </div>
        </div>
        
        <div>
            <h1>Items</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div *ngFor="let item of foodItems; let i = index" class="flex items-center justify-between bg-slate-800 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-300">
                    <div class="flex items-center">
                        <img [src]="item.imageUrl" alt="{{ item.itemName }}" class="w-20 h-20 rounded-full object-cover mr-4">
                        <div>
                            <h3 class="text-lg text-white font-semibold">{{ item.itemName }}</h3>
                        </div>
                    </div>
                    <div class="text-2xl font-semibold text-yellow-200">₹ {{ item.itemPrice }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
