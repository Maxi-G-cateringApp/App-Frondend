<div class="flex">
    <app-user-side-bar></app-user-side-bar>
    <div class="flex h-full w-1/2 mt-20">
        <form  [formGroup]="addressForm" (ngSubmit)="onConfirmOrder()" enctype="multipart/form-data">
            <mat-card>
                <mat-card-content>

                    <!-- <mat-form-field >
                        <mat-label>Advanced Amount</mat-label>
                        <input [value]="advanceAmount" matInput  >
                    </mat-form-field> -->

                    <mat-form-field >
                        <mat-label>Enter Address</mat-label>
                        <input  matInput formControlName="address" >
                    </mat-form-field>
                    <mat-form-field >
                        <mat-label>place</mat-label>
                        <input  matInput formControlName="place" >
                    </mat-form-field>
                    <mat-form-field >
                        <mat-label>District</mat-label>
                        <input  matInput formControlName="district" >
                    </mat-form-field>

                    <mat-form-field >
                        <mat-label>Location</mat-label>
                        <input #inputField matInput [value]="placeholder" [placeholder]="placeholder">
                    </mat-form-field>

                </mat-card-content>
                <mat-card-footer>
                    <button mat-raised-button color="primary" type="submit">save</button>  
                </mat-card-footer>
            </mat-card>
        </form>
    </div>
</div>
