<div class="relative bg-slate-900 h-full">
    <form [formGroup]="addressForm" (ngSubmit)="onConfirmOrder()" enctype="multipart/form-data">
    <div class="flex justify-evenly absolute top-[5rem] order-form form-sec">
        <div class="h-auto w-1/3">
            <mat-card>
                <h1>Add Location Details</h1>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>House/AuditoriumName</mat-label>
                        <input matInput formControlName="address">
                        <mat-error *ngIf="addressForm.controls['address'].errors?.['whitespace']">*Enter valid
                            data</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Area or Locality</mat-label>
                        <input matInput formControlName="place">
                        <mat-error *ngIf="addressForm.controls['place'].errors?.['whitespace']">*Enter valid
                            data</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>District</mat-label>
                        <input matInput formControlName="district">
                        <mat-error *ngIf="addressForm.controls['district'].errors?.['whitespace']">*Enter valid
                            data</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Location</mat-label>
                        <input #inputField matInput [value]="placeholder" [placeholder]="placeholder">
                    </mat-form-field>
                    <br>
                </mat-card-content>
            </mat-card>
        </div>
        <div  class="h-auto w-1/3 flex flex-col justify-center items-center">
            <div class="m-10 bg-slate-900 price-details">
                <h3>Total Order Amount is <p>₹ {{ amount }}</p></h3>
                <h3>After confirm order you have to pay Advance Payment of Rs <p>₹ {{ advanceAmount }}</p></h3>
            </div>
            <mat-card-actions align="end">
                <button type="submit"
                        class="text-white bg-slate-800 border border-gray-300 focus:outline-none hover:bg-slate-900 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">Confirm order</button>
            </mat-card-actions>
        </div>
    </div>
</form>
</div>
