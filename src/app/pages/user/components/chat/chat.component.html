
<div class="flex justify-center items-center w-full h-full relative bg-slate-800">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-lg absolute top-[6rem]">
    <div class="chat-window h-full flex flex-col ">
      <div class="chat-header bg-slate-400 py-2 px-4 flex justify-between items-center rounded-md">
        <img
    src="https://cdn-icons-png.flaticon.com/512/560/560199.png"
    alt="avatar"
    class="relative inline-block h-8 w-8 bg-white p-1 rounded-full  object-cover object-center"
  />
        <span class="font-semibold">Admin </span>
      </div>
      <div class="chat-body flex-1 overflow-y-auto px-4 py-2">
        <ul class="chat-messages">
          <ng-container *ngFor="let message of chatMessages">
            <li [ngClass]="{'flex justify-end': message.sender === user.id, 'flex justify-start': message.sender !== admin.id}" class="mb-2">
              <span [ngClass]="{'sender-message': message.sender === user.id, 'receiver-message': message.sender === admin.id}" class="chat-message p-2 m-1 rounded-lg">{{ message.content }}</span>
              <span class="timestamp">{{ message.timestamp | date: 'MMMM d, y, h:mm a'}}</span>
            </li>
          </ng-container>
        </ul>
      </div>
      <div class="chat-input flex items-center p-3 m-4 bg-slate-200 rounded-full shadow-xl">
        <button (click)="toggleEmojiPicker()" class="emoji-button bg-white rounded-full p-2 mr-2 hover:bg-slate-400 transition">ðŸ˜€</button>
        <input type="text" [(ngModel)]="newMessage" placeholder="Enter a message..." class="flex-1 px-4 py-2 mx-2 rounded-l-lg input-field border-none">
        <!-- <label for="file-upload" class="custom-file-upload">
          <mat-icon>add_a_photo</mat-icon>
        </label>
        <input id="file-upload" type="file" (change)="sendImage($event)"/> -->
        <button (click)="sendMsg()" class="send-button mr-2">Send</button>
      </div>
      <div class="emoji-picker-container" *ngIf="showEmojiPicker">
        <emoji-mart class="emoji-mart" [set]="set" (emojiSelect)="addEmoji($event)"></emoji-mart>
      </div>
    </div>
  </div>
</div>
