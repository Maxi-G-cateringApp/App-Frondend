<div class="flex justify-center items-center min-h-screen bg-yellow-400">

  <div class="w-3/5 min-h-screen">
    <img [src]="imgPath" class="rounded-r-[3rem]">

  </div>
  <div class=" bg-red-950 w-2/5 min-h-screen flex justify-center items-center rounded-s-[3rem]">
    <div class="flex flex-col shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
      <div class="font-medium self-center text-xl sm:text-2xl uppercase text-yellow-400">Login</div>

      <div class="mt-10">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginUser()">
          <div class="flex flex-col mb-6">
            <div class="relative">
              <input formControlName="username"
                class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                placeholder="username" />
            </div>
            <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              class="text-red-500">* Username Required</small>
          </div>
          <div class="flex flex-col mb-6 ">
            <div class="relative">
              <input formControlName="password" type="password"
                class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                placeholder="Password" />
            </div>
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="text-red-500">* Password Required</small>
          </div>
          <div class="flex w-full">
            <button type="submit"
              class="flex items-center justify-center focus:outline-none text-black text-sm sm:text-base bg-yellow-400 hover:bg-yellow-500 rounded py-2 w-full transition duration-150 ease-in">
              <span class="mr-2 uppercase">Login</span>
              <span>
                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
      <div class="flex justify-center items-center mt-6">
        <a [routerLink]="['/auth/register']"
          class="inline-flex items-center font-bold text-gray-600 hover:text-gray-400 text-xs text-center">
          <span class="ml-2">You don't have an account?</span>
        </a>
      </div>
    </div>
  </div>
</div>
