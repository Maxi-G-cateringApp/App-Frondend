

  <form [formGroup]="foodComboForm" enctype="multipart/form-data" (ngSubmit)="onaddCombos()">
  <h1 mat-dialog-title>{{ inputData.title }}</h1>
  <div mat-dialog-content>

    <mat-form-field class="mat-50">
      <mat-label>Select category</mat-label>
      <!-- <input matInput> -->
      <mat-select formControlName="category">
          <mat-option [value]="item" *ngFor="let item of items ">{{item}}</mat-option>
      </mat-select>
  </mat-form-field>
    <mat-form-field>
      <mat-label>ComboName</mat-label>
        <input formControlName="comboName" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
        <input formControlName="description" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Combo Price</mat-label>
        <input formControlName="comboPrice" matInput>
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <a (click)="closePopup()" mat-raised-button color="warn">Close</a>
    <button mat-raised-button color="primary" type="submit">save</button>

    

  </div>
  </form>
