
<mat-toolbar class="mat-elevation-z8">
	<button (click)="drawer.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<span class="example-spacer">Maxi- G Admin</span>
	<button mat-raised-button [routerLink]="['/admin/home']"> Home</button>
	<!-- <app-order-notification></app-order-notification> -->
	<button (click)="openNotification()"><mat-icon>notification_important</mat-icon></button>
	<button mat-raised-button *ngIf="(isAuthenticated | async)" (click)="onLogout($event)">Logout</button>
</mat-toolbar>

<mat-drawer-container autosize>

	<mat-drawer #drawer opened="true" mode="side">
		<mat-nav-list>
			<a mat-list-item *ngFor="let item of menuItem()" [routerLink]="item.route" routerLinkActive
				#rla="routerLinkActive" [activated]="rla.isActive" >
				<mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
				<span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
			</a>
		</mat-nav-list>
	</mat-drawer>
	
	<mat-drawer-content>
		<div style="text-align: center;min-height: 600px;">
			<router-outlet></router-outlet>
		</div>
	</mat-drawer-content>

</mat-drawer-container>
