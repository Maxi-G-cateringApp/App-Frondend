
<mat-toolbar class="mat-elevation-z8">
	<button (click)="drawer.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<span class="example-spacer">Maxi- G Admin</span>
	<button [routerLink]="['/admin/home']" matTooltip="Home"><mat-icon>home</mat-icon></button>
	<button (click)="openNotification()"  matTooltip="Notifications"><mat-icon>notifications</mat-icon></button>
	<button (click)="openChat()"  matTooltip="Chats"><mat-icon>chat</mat-icon></button>
	<button *ngIf="(isAuthenticated | async)" (click)="onLogout($event)"  matTooltip="Logout"><mat-icon>power_settings_new</mat-icon></button>
</mat-toolbar>

<mat-drawer-container autosize>

	<mat-drawer #drawer opened="true" mode="side">
		<mat-nav-list>
			<a mat-list-item *ngFor="let item of menuItem()" [routerLink]="item.route" routerLinkActive
				#rla="routerLinkActive" [activated]="rla.isActive" >
				<mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
				<span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
			</a>
		</mat-nav-list>
	</mat-drawer>
	
	<mat-drawer-content>
		<div style="text-align: center;min-height: 600px;">
			<router-outlet></router-outlet>
		</div>
	</mat-drawer-content>

</mat-drawer-container>
