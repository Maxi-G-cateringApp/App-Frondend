<div class="flex justify-between w-full">
  <div class="w-1/2">
    <mat-card>
      <mat-card-content>
        <mat-card-header>
         <mat-card-title>Users</mat-card-title>
        </mat-card-header>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>User Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name}}</td>
          </ng-container>
    
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">{{ element.role }}</td>
          </ng-container>
    
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Contact No</th>
            <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
          </ng-container>
           <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="viewUser(element.id)" mat-raised-button color="primary">View</button>
          </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
      </mat-card-content>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
    </mat-card>
  </div>
  <div class="w-1/2">
    <mat-card>
      <!-- <button (click)="createPartner()" mat-raised-button color="primary">Create Partner</button> -->
      <mat-card-content>
        <mat-card-header>
         <mat-card-title>Partners</mat-card-title>
        </mat-card-header>
    
        <table mat-table [dataSource]="dataSourcePartner" class="mat-elevation-z8">
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>User Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name}}</td>
          </ng-container>
    
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Contact No</th>
            <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
          </ng-container>
           <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="viewUser(element.id)" mat-raised-button color="primary">View</button>
          </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedPartnerColumns"></tr>
          <tr mat-row *matRowDef="let row;columns:displayedPartnerColumns"></tr>
        </table>
      </mat-card-content>
      <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
