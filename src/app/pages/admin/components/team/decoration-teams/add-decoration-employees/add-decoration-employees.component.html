<form [formGroup]="decorationEmployeeForm" (ngSubmit)="onAddDecorationEmployees()">
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>Employee Name</mat-label>
        <input formControlName="decorationEmpName" matInput>
        <mat-error *ngIf="decorationEmployeeForm.controls['decorationEmpName'].errors?.['whitespace']">*Enter valid EmplName</mat-error>
      </mat-form-field>

      <mat-form-field >
        <mat-label>Select Team</mat-label>
        <mat-select formControlName="decorationTeamId">
          <mat-option [value]="team.id"
            *ngFor="let team of decorationTeams ">{{ team.teamName }}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <div mat-dialog-actions>
      <a (click)="closePopup()" mat-raised-button color="warn">Close</a>
      <button mat-raised-button color="primary" type="submit">save</button>
  
    </div>
  </form>
