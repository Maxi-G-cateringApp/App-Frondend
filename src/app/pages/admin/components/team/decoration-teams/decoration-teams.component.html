<div class="flex justify-around m-2">
    <div class="w-1/2">
      <mat-card> 
        <mat-card-content>
          <mat-card-header>
            <button mat-raised-button color="primary" (click)="addDecorTeam()">AddTeam</button>
    
          </mat-card-header>
    
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef>Team Name</th>
              <td mat-cell *matCellDef="let element">{{ element.teamName }}</td>
            </ng-container>
            <ng-container matColumnDef="count">
              <th mat-header-cell *matHeaderCellDef>Member Count</th>
              <td mat-cell *matCellDef="let element">{{ element.count }}</td>
            </ng-container>
    
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let element">
      
                  <!-- <button (click)="deleteEvent(element.id)" mat-raised-button color="warn">Delete</button> -->
              </td>
            </ng-container>
     
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="w-1/2">
      <mat-card> 
        <mat-card-content>
          <mat-card-header>
            <button mat-raised-button color="primary" (click)="addDecorEmployees()"> AddEmployee</button>
    
          </mat-card-header>
    
          <table mat-table [dataSource]="dataSourceDE" class="mat-elevation-z8">
    
            <ng-container matColumnDef="empName">
              <th mat-header-cell *matHeaderCellDef>Employee Name</th>
              <td mat-cell *matCellDef="let element">{{ element.emp.emp_name }}</td>
            </ng-container>
            <ng-container matColumnDef="teamName">
              <th mat-header-cell *matHeaderCellDef>Team Name</th>
              <td mat-cell *matCellDef="let element">{{ element.decorationTeam.teamName }}</td>
            </ng-container>
    
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let element">
      
                  <!-- <button (click)="deleteEvent(element.id)" mat-raised-button color="warn">Delete</button> -->
              </td>
            </ng-container>
     
            <tr mat-header-row *matHeaderRowDef="displayedDEColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedDEColumns"></tr>
    
          </table>
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
