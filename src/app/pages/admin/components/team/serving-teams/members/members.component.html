<div>
    <mat-card>
        <mat-card-content>
            <mat-card-header>
            </mat-card-header>
            <table mat-table [dataSource]="dataSourceSE" class="mat-elevation-z8">
                <ng-container matColumnDef="empName">
                    <th mat-header-cell *matHeaderCellDef>Employee Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.emp.emp_name }}</td>
                </ng-container>
                <ng-container matColumnDef="teamName">
                    <th mat-header-cell *matHeaderCellDef>Team Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.kitchenCrew.teamName }}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <button (click)="removeMembers(element.servingEmpId)">Inactive</button> -->
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedSEColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedSEColumns"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
