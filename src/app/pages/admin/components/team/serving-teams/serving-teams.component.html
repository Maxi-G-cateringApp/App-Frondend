<div class="flex justify-start m-2 ml-12">
  <div class="w-2/3">
    <mat-card> 
      <mat-card-content>
        <mat-card-header>
         
  
        </mat-card-header>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="teamName">
            <th mat-header-cell *matHeaderCellDef>Team Name</th>
            <td mat-cell *matCellDef="let element">{{ element.teamName }}</td>
          </ng-container>

          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef>Member Count</th>
            <td mat-cell *matCellDef="let element">{{ element.count }}</td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
    
                <button (click)="viewMembers(element.id)" mat-raised-button color="primary">View</button>
            </td>
          </ng-container>
   
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
        </table>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="w-1/3">
    <button class="m-5 py-3 px-3 rounded-lg bg-slate-950 text-white" (click)="addServeTeam()"> AddTeam</button>
    <button class="m-5 py-3 px-3 rounded-lg bg-slate-950 text-white" (click)="addServingEmployees()"> AddEmployee</button>
