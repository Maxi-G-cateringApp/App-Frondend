<form [formGroup]="employeeForm" (ngSubmit)="onAddEmployee()">
    <div mat-dialog-content>
      <mat-error *ngIf="showErrorMessage | async as error"> <b>{{ error }}</b></mat-error>
      <mat-form-field>
        <mat-label>Employee Name</mat-label>
        <input formControlName="emp_name" matInput>
        <mat-error *ngIf="employeeForm.controls['emp_name'].errors?.['whitespace']">*Enter valid EmplName</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Email</mat-label>
        <input formControlName="email" matInput>
        <mat-error *ngIf="employeeForm.controls['email'].errors?.['whitespace']">*Enter valid email</mat-error>
        <mat-error *ngIf="employeeForm.controls['email'].errors?.['email']">* Enter Proper Email</mat-error>

      </mat-form-field>
      <mat-form-field>
        <mat-label>Employee Phone</mat-label>
        <input formControlName="phoneNumber" matInput>
        <mat-error *ngIf="employeeForm.controls['phoneNumber'].errors?.['whitespace']">*Enter valid phonenumber</mat-error>
        <mat-error *ngIf="employeeForm.controls['phoneNumber'].errors?.['required']">* Phonenumber Required</mat-error>
              <mat-error *ngIf="employeeForm.controls['phoneNumber'].errors?.['pattern']">
                Invalid phone number format.
              </mat-error>
      </mat-form-field>

      <mat-form-field >
        <mat-label>Expertise In</mat-label>
        <input formControlName="expertise" matInput>
        <mat-error *ngIf="employeeForm.controls['expertise'].errors?.['whitespace']">*Enter valid data</mat-error>

      </mat-form-field>

    </div>
    <div mat-dialog-actions>
      <a (click)="closePopup()" mat-raised-button color="warn">Close</a>
      <button mat-raised-button color="primary" type="submit">save</button>
    </div>
  </form>
