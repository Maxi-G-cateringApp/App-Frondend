<div>
    <mat-card> 
        <mat-card-content>
          <mat-card-header>
            <button (click)="addOffer()" mat-raised-button color="primary">Add Offer</button>
          </mat-card-header>
    
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="offerName">
              <th mat-header-cell *matHeaderCellDef>Offer Name</th>
              <td mat-cell *matCellDef="let element">{{ element.offerName}}</td>
            </ng-container>
            <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef>Discount</th>
                <td mat-cell *matCellDef="let element">{{ element.discount}}</td>
              </ng-container>
    
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let element">
                  <button (click)="enableOffer(element.id)" mat-raised-button color="primary">Enable</button>
                  <button (click)="disableOffer(element.id)" mat-raised-button color="warn">Disable</button>

              </td>
            </ng-container>
     
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
          </table>
        </mat-card-content>
      </mat-card>
</div>
