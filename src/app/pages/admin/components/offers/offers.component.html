<div>
    <mat-card> 
        <mat-card-content>
          <mat-card-header>
            <button (click)="addOffer()" mat-raised-button color="primary">Add Offer</button>
          </mat-card-header>
    
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="offerName">
              <th mat-header-cell *matHeaderCellDef>Offer Name</th>
              <td mat-cell *matCellDef="let element">{{ element.offerName}}</td>
            </ng-container>
            <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef>Discount</th>
                <td mat-cell *matCellDef="let element">{{ element.discount}}</td>
              </ng-container>
              <ng-container matColumnDef="comboName">
                <th mat-header-cell *matHeaderCellDef>Discount</th>
                <td mat-cell *matCellDef="let element">{{ element.foodItemCombo.comboName}}</td>
              </ng-container>
    
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action</th>
              <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle [(ngModel)]="element.enabled" (change)="toggleOffer(element)">
                    {{ element.enabled ? 'Enabled' : 'Disabled' }}
                </mat-slide-toggle>
                <button (click)="editOffer(element.id)" mat-raised-button color="primary">Update</button>
              </td>
            </ng-container>
            
     
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    
          </table>
        </mat-card-content>
      </mat-card>
</div>
