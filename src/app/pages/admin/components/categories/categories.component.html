
        <mat-card> 
            <mat-card-content>
              <mat-card-header>
                <button (click)="addCategory()" mat-raised-button color="primary">Add Category</button>
              </mat-card-header>
        
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
                <ng-container matColumnDef="categoriesName">
                  <th mat-header-cell *matHeaderCellDef>CategoryName</th>
                  <td mat-cell *matCellDef="let element">{{ element.categoriesName}}</td>
                </ng-container>
        
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Action</th>
                  <td mat-cell *matCellDef="let element">
          
                      <button (click)="onEdit(element.id)" mat-raised-button color="primary">Edit</button>
                  </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        
              </table>
            </mat-card-content>
          </mat-card>
