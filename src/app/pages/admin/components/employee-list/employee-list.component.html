<mat-card> 
    <mat-card-content>
      <mat-card-header>

        <button (click)="addEmpl()" mat-raised-button color="primary">Add Food Item</button>

      </mat-card-header>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="emp_name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.emp_name}}</td>
        </ng-container>

        <ng-container matColumnDef="expertise">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.expertise }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
  
              <!-- <button (click)="editItem(element.id)" mat-raised-button color="primary">Edit</button> --->
              <button (click)="removeEmp(element.id)" mat-raised-button color="warn">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

      </table>
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card>
