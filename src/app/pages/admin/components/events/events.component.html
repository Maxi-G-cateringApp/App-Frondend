

<mat-card> 
    <mat-card-content>
      <mat-card-header>
        <button (click)="addEvent()" mat-raised-button color="primary">Add Event</button>
      </mat-card-header>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="eventName">
          <th mat-header-cell *matHeaderCellDef>Event Name</th>
          <td mat-cell *matCellDef="let element">{{ element.eventName}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
  
              <button (click)="editEvent(element.id)" mat-raised-button color="warn">Edit</button>
          </td>
        </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

      </table>
    </mat-card-content>
  </mat-card>
