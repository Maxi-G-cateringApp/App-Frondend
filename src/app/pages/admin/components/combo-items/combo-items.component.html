<mat-card>
  <mat-card-content>
    <mat-card-header>
      <button (click)="addCombo()" mat-raised-button color="primary">Add Food Combo</button>
    </mat-card-header>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="comboName">
        <th mat-header-cell *matHeaderCellDef>Combo Name</th>
        <td mat-cell *matCellDef="let element">{{ element.comboName}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="comboPrice">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.comboPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editCombo(element.id)" mat-raised-button color="primary">Edit</button>
          <button (click)="deleteCombo(element.id)" mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="comboPictureUrls[element.id]" [src]="comboPictureUrls[element.id]" class="w-8 h-8 rounded-full text-white">
          <button *ngIf="changeComboBtn" (click)="changeComboPicClicked(element.id)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
          </button>
          <form [formGroup]="uploadComboPic" (ngSubmit)="submitComboPic()" enctype="multipart/form-data"
            *ngIf="formField">
            <input type="file" (change)="handleFileChange($event)">
            <button type="submit" mat-raised-button color="primary">Submit</button>
          </form>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
