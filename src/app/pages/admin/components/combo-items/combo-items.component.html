
<mat-card>
  <mat-card-content>
    <mat-card-header>
      <button (click)="addCombo()" mat-raised-button color="primary">Add Food Combo</button>
    </mat-card-header>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="comboName">
        <th mat-header-cell *matHeaderCellDef>Combo Name</th>
        <td mat-cell *matCellDef="let element">{{ element.comboName}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="comboPrice">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.comboPrice }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editCombo(element.id)" mat-raised-button color="primary">Edit</button>
          <button (click)="deleteCombo(element.id)" mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

     


      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element">
          <img *ngIf="comboPictureUrls[element.id]" [src]="comboPictureUrls[element.id]" class="w-8 h-8 rounded-full text-white">
          <button  (click)="changeComboPic(element.id)">
            <mat-icon>create</mat-icon>
          </button>
         
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
