<div class="flex justify-center items-center w-screen bg-gray-200">
  <!-- Chat list -->
  <div class="h-full w-1/4 bg-red-400 rounded-lg shadow-lg overflow-y-auto">
    <div class="p-4">
      <h2 class="text-white font-bold mb-4">Chat Rooms</h2>
      <ul class="chat-list">
        <li *ngFor="let chat of chatRoom" (click)="selectChatRoom(chat)" class="mb-2">
          <button class="w-full py-2 px-4 bg-white text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">{{ chat.user.name}}</button>
        </li>
      </ul>
    </div>
  </div>
  <!-- Chat window -->


  <div class="h-full w-3/4 bg-white rounded-lg shadow-lg">
    <div class="chat-window h-full flex flex-col">
      <div class="chat-header bg-gray-300 py-2 px-4 flex justify-between items-center">
        <span class="font-semibold text-lg">Chat</span>
      </div>
      <div class="chat-body flex-1 overflow-y-auto px-4 py-2">
        <ul class="chat-messages">
          <!-- <li *ngFor="let message of chatMessages" class="mb-2 p-2 m-2">
            <span [ngClass]="{'sender-message': message.sender !== admin.id, 'receiver-message': message.sender === admin.id}" class="chat-message p-2 m-2 rounded-lg">{{ message.content }}</span>
            <span class="timestamp">{{ message.timestamp | date: 'hh:mm a' }}</span>
          </li> -->
          <ng-container *ngFor="let message of chatMessages">
          <li [ngClass]="{'flex justify-end': message.sender === admin.id, 'flex justify-start': message.sender === admin.id}" class="mb-2 ">
            <span [ngClass]="{'sender-message': message.sender !== admin.id, 'receiver-message': message.sender === admin.id}" class="chat-message p-2 m-1 rounded-lg ">{{ message.content }}</span>
            <!-- <span class="timestamp">{{ message.timestamp | date: 'MMMM d, y, h:mm a'}}</span> -->
          </li>
          </ng-container>
          
        </ul>
      </div>
      <div class="chat-input flex items-center">
        <input type="text" [(ngModel)]="newMessage" placeholder="Enter a message..." class="flex-1 px-4 py-2 rounded-l-lg">
        <button (click)="sendMsg()" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">Send</button>
      </div>
    </div>
  </div>
</div>
