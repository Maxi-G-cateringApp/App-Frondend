<nav class="navbar-floating  bg-transparent">
	<div class="max-w-screen-xl flex flex-wrap items-center justify-between">
		<div>
			<a><img [src]="logo" class=" h-[6rem] w-[10rem]"></a>
		</div>
		<button data-collapse-toggle="navbar-default" type="button"
			class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
			aria-controls="navbar-default" aria-expanded="false">
			<span class="sr-only">Open main menu</span>
			<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
				<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
					d="M1 1h15M1 7h15M1 13h15" />
			</svg>
		</button>
		<div class="hidden w-full md:block md:w-auto" id="navbar-default">
			<ul
				class="font-medium flex flex-col p-4 md:p-0 mt-4 border md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ">
				<li>
					<button [routerLink]="['/']"
						class="relative inline-flex items-center justify-center p-2 mb-2 me-2 overflow-hidden text-sm font-medium text-white bg-transparent hover:text-white hover:bg-red-950 hover:outline focus:ring-white px-5 rounded-lg">
						Home</button>
				</li>

				<li *ngIf="!(isAuthenticated | async)">
					<button [routerLink]="['/auth/register']"
						class="relative inline-flex items-center justify-center p-2 mb-2 me-2 overflow-hidden text-sm font-medium text-white bg-transparent hover:text-white hover:bg-red-950 hover:outline focus:ring-white px-5 rounded-lg">
						Signup</button>
				</li>

				<li *ngIf="!(isAuthenticated | async)">
					<button [routerLink]="['/auth']"
						class="relative inline-flex items-center justify-center p-2 mb-2 me-2 overflow-hidden text-sm font-medium text-white bg-transparent hover:text-white hover:bg-red-950 hover:outline focus:ring-white px-5 rounded-lg">
						Login</button>

				</li>
				<li *ngIf="(isAuthenticated | async)">
					<button (click)="onLogout($event)"
						class="relative inline-flex items-center justify-center p-2 mb-2 me-2 overflow-hidden text-sm font-medium text-white bg-transparent hover:text-white hover:bg-red-950 hover:outline focus:ring-white px-5 rounded-lg">
						Logout</button>
				</li>
			</ul>
		</div>
	</div>
</nav>
