<div class="bg-gray-100 flex h-screen items-center justify-center sm:px-6 lg:px-8">
    <div class="w-full max-w-md ">
        <div class="bg-white shadow-md rounded-md p-6">

            <!-- <img class="mx-auto h-12 w-auto" src="https://www.svgrepo.com/show/499664/user-happy.svg" alt="" /> -->

            <h2 class=" text-center text-2xl font-bold tracking-tight text-gray-900">
                Sign up for an account
            </h2>


            <form [formGroup]="registerForm" (ngSubmit)="onRegisteruser()">
                <div>
                    <label for="new-password" class=" text-sm font-medium text-gray-700">Firstname</label>
                    <div>
                        <input name="username" type="username" required formControlName="firstName"
                            class="  w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                    </div>
                </div>
                <div>
                    <label for="new-password" class=" text-sm font-medium text-gray-700">Lastname</label>
                    <div >
                        <input name="username" type="username" required formControlName="lastName"
                            class=" w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="new-password" class=" text-sm font-medium text-gray-700">Username</label>
                    <div >
                        <input name="username" type="username" required formControlName="username"
                            class="  w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                    </div>
                </div>
                <div>
                    <label for="password" class=" text-sm font-medium text-gray-700">Phonenumber</label>
                    <div >
                        <input name="email" type="email-address" autocomplete="email-address" required formControlName="phoneNumber"
                            class="  w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="password" class=" text-sm font-medium text-gray-700">Email</label>
                    <div >
                        <input name="email" type="email-address" autocomplete="email-address" required formControlName="email"
                            class="  w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <label for="password" class=" text-sm font-medium text-gray-700">Password</label>
                    <div >
                        <input name="password" type="password" autocomplete="password" required formControlName="password"
                            class=" w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md border border-transparent bg-sky-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-opacity-75 focus:outline-none focus:ring-2
                         focus:ring-sky-400 focus:ring-offset-2">Register
                        Account
                        </button>
                </div>
            </form>
        </div>
    </div>
</div>
